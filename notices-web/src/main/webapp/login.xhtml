<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Log in">
            <p:growl id="growl" sticky="true"  life="3000" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
            </h:panelGrid>
            <p:commandButton value="Login" update="growl" action="#{loginBean.login}" />
        </p:panel>
    </h:form>
</h:body>
</html>
