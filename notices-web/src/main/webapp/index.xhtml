<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./template.xhtml">
<ui:define name="content">
    <p:dataTable id="noticeTable" value="#{noticeBean.notices}" var="notice" >
        <p:column>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">#{notice.title}</h5>
                        <small class="text-muted">#{notice.date}</small>
                    </div>
                    <p class="mb-1">#{notice.content}</p>
                    <small class="text-muted">#{notice.author}</small>
                </a>
            </div>
        </p:column>
    </p:dataTable>
</ui:define>
</ui:composition>
</html>
