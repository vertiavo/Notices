<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Categories</title>
</h:head>
<h:body>
    <p:dataTable id="categoryTable" value="#{categoryBean.categories}" var="category" >
        <p:column headerText="Title" >
            #{category.title}
        </p:column>
        <p:column headerText="Remove">
            <p:commandButton icon="ui-icon-trash" title="Remove" action="#{categoryBean.onRemoveCategory(category)}" update=":categoryTable" />
        </p:column>
    </p:dataTable>
    <p:commandButton value="Add category" action="#{categoryBean.onCategoryAdd()}" oncomplete="PF('CategoryDlg').show()" update=":CategoryDlgId" />

    <p:dialog id="CategoryDlgId" widgetVar="CategoryDlg" dynamic="true" modal="true" >
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Title" for="titleId"/>
                <p:inputText id="titleId" value="#{categoryBean.newCategory.title}" required="true" />
            </p:panelGrid>
            <p:commandButton  value="Cancel" type="button" oncomplete="PF('CategoryDlg').hide()"  />
            <p:commandButton value="Ok" action="#{categoryBean.onCategoryAdded()}"  update=":categoryTable" />
        </h:form>
    </p:dialog>
</h:body>
</html>
